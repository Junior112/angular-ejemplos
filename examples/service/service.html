<html ng-app="app-services">
    <head>
        <script src='https://code.angularjs.org/1.5.8/angular.min.js'></script>
        <script src="service.js"></script>
    </head>
    <body>
        <div ng-controller="serviceCtrl as ctrl">
            <table>
                <thead>
                    <tr>
                        <td><b>Nombre</b></td>
                        <td><b>Edad</b></td>
                        <td><b>Direc</b></td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in ctrl.data">
                        <td>{{item.nombre}}</td>
                        <td>{{item.edad}}</td>
                        <td>{{item.direccion}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
